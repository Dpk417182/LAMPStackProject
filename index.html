<html>
<head>
	<title>Personal Contact Manager</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

<h1 id="title">Personal Contact Manager</h1>

<div id="loginDiv">
	<span id="inner-title">Please Log In</span>
	<input type="text" id="loginName" placeholder="Username" /><br />
	<input type="password" id="loginPassword" placeholder="Password"/><br />
	<button type="button" id="loginButton" class="buttons" onclick="doLogin();" data-inline="true"> Login </button>
	<button type="button" id="registerButton" class="buttons" onclick="doRegister();" data-inline="true"> Register </button>
	<span id="loginResult"></span>
</div>

</body>
</html>
