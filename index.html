<html>

<head>
	<title>Personal Contact Manager</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>

	<h1 id="title">Personal Contact Manager</h1>

	<div id="loginDiv">
		<span class="innerText">Please Log In</span>
		<input type="text" id="loginName" placeholder="Username" /><br />
		<input type="password" id="loginPassword" placeholder="Password" /><br />
		<button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Login</button>
		<button type="button" id="registerButton" class="buttons" onclick="goToRegisterPage();">Register </button>
		<span id="loginResult" class="innerText"></span>
	</div>

</body>

</html>
