<html>

<head>
	<title>Personal Contact Manager</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>

	<h1 id="title">Personal Contact Manager</h1>

	<div id="loginDiv">
		<span id="inner-title">Please Register</span>
		<input type="text" id="registerFirstName" placeholder="First Name" /><br />
		<input type="text" id="registerLastName" placeholder="Last Name" /><br />
		<input type="text" id="registerUserName" placeholder="Username" /><br />
		<input type="password" id="registerPassword" placeholder="Password" /><br />
		<input type="password" id="registerRetypePassword" placeholder="Retype Password" /><br />
		<div id="buttonsGroup">
			<div class="inlineButton"><button type="button" id="loginButton" class="buttons" onclick="goToLogin();"> Return to Login
				</button></div>
			<div class="inlineButton"><button type="button" id="registerButton" class="buttons" onclick="doRegister();">
					Register </button></div>
		</div>
		<span id="loginResult"></span>
	</div>

</body>

</html>
