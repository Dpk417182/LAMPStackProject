<html>

<head>
	<title>Personal Contact Manager</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
	<div id="searchTop">
		<button type="button" id="addButton" class="invertedButtons" onclick="doAdd();"> Add Contact </button>
		<h1 id="title" class="inline">Personal Contact Manager</h1>
		<button type="button" id="logoutButton" class="invertedButtons" onclick="doLogout();"> Logout </button>
	</div>
	
	<div id="loginDiv">
		<div id="searchBottom">
			<input type="text" id="searchBar" placeholder="Enter name" />
			<span class="innerText" id="searchText">PLACEHOLDER</span>
			<button type="button" id="searchButton" class="buttons" onclick="doSearch();"> Search! </button>
			<span id="searchResult"></span>
		</div>

		<hr id="divider">

		<table id="searchResultsTable">
			<tr>
			  <th>Firstname</th>
			  <th>Lastname</th>
			  <th>Phone Number</th>
			  <th></th>
			</tr>
		</table> 

		<div style="height:200px; width:500px;
				overflow:auto;overflow-x:hidden;">

		</div>

		<span id="loginResult" class="innerText"></span>
	</div>

</body>

</html>
