<html>

<head>
	<title>Personal Contact Manager</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/main.js" defer></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<style>
		* { font: 25px sans-serif; } 
		table { width: 100%; }
		table, th, td { border: solid px #e5eed8;
			border-collapse: collapse; padding: 2px 3px; text-align: center;
		}
	</style> 
</head>  

<!-- onload = "createTable()" -->
<body>
	<div id="searchTop">
		<button type="button" id="addButton" class="invertedButtons" onclick="addContact();"> Add Contact </button>
		<h1 id="title" class="inline">Personal Contact Manager</h1>
		<button type="button" id="logoutButton" class="invertedButtons" onclick="doLogout();"> Logout </button>
	</div>
	
	<div id="loginDiv">
		<div id="searchBottom">
			<input type="text" id="searchBar" placeholder="Enter name" />
			<!-- <span class="innerText" id="searchText">PLACEHOLDER</span> -->
			<button type="button" id="searchButton" class="buttons" onclick="doSearch();"> Search! </button>
			<span id="searchResult"></span>
	
	</div>

		<hr id="divider"> 
	
	<div id="cont">
		<table id = "searchResultsTable">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Phone Number</th>
			</tr>
		</table>
	</div>  <!-- the container to add the TABLE -->

		<span id="loginResult" class="innerText"></span>	

	</div>

</body>

</html>
