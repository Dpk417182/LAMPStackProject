<html>

<head>
	<title>Personal Contact Manager</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
	<div id="buttonsGroup">
	<h1 id="title">Personal Contact Manager</h1>
	</div>
	<div id="loginDiv">
		<span id="inner-title">Please Log In</span>
		<input type="text" id="loginName" placeholder="Username" /><br />
		<input type="password" id="loginPassword" placeholder="Password" /><br />
		<div id="buttonsGroup">
			<div class="inlineButton"><button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Login
				</button></div>
			<div class="inlineButton"><button type="button" id="registerButton" class="buttons" onclick="goToRegisterPage();">
				Register </button></div>
		</div>
		<span id="loginResult"></span>
	</div>

</body>

</html>
